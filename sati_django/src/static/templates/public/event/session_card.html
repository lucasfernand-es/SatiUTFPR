
    <span class="ribbon top-right ribbon-danger ribbon-session" ng-show="!session.has_spots && session.occurrences.length">
        <small ng-bind="Label.no_spot()"></small>
    </span>
    <div class="mdl-grid mdl-cell mdl-cell--12-col mdl-card__title mdl-card__title__event mdl-color-text--blue-grey-600 mdl-typography--headline">

        <div  class="mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <i class="material-icons vert-align" role="presentation">assignment_ind</i>
            &nbsp;
            <span class="vert-align" ng-bind="session.instructor_name"></span>
        </div>


        <div class="mdl-layout-spacer"></div>

        <div class="mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <i class="material-icons vert-align" role="presentation">event_seat</i>
            &nbsp;
            <span class="vert-align" ng-bind="session.available_spots"></span>
        </div>
    </div>
    <occurrence-detail
            class="mdl-card__actions mdl-card--border mdl-grid mdl-cell mdl-cell--12-col"
            ng-repeat="occurrence in session.occurrences" class="mdl-cell--12-col">
    </occurrence-detail>

    <noresult-message
                    class="mdl-grid mdl-card__actions mdl-card--border mdl-grid mdl-cell mdl-cell--12-col"
                    ng-hide="session.occurrences.length"
                    ng-init="message = EventLabel">
    </noresult-message>
