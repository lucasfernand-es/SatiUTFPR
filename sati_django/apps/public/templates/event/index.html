{% extends 'public/base.html' %}

{% load static %}

{% block content %}

    <div class="headline headline-image headline-image-event mdl-typography--text-center">

        <div class="mdl-cell--12-col headline-overflow">
        <div class="logo-font headline-text">
            <h1 class="mdl-typography--display-4 mdl-color-text--white headline-title ">eventos</h1>
        </div>
        </div>
    </div>

    <div class="content-grid mdl-grid mdl-grid--limited-1280" ng-controller="EventCtrl as eventCtrl">

        <div class="mdl-layout-spacer"></div>

        <event-detail
                ng-repeat="event in eventCtrl.events"
                class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--3dp">

        </event-detail>





    </div>


    <div  class="mdl-grid--no-spacing">

<div ng-repeat="event in events">
            {[{ event.name }]}
    [{ eventCtrl.events | json }]}
        </div>


    </div>
{% endblock %}
